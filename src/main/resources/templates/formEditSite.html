<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Site</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<h1 class="page-title">Edit Site</h1>

	<form class="delete-vehicle-form" th:action="@{/administrator/formEditSite/{id}(id=${site.id})}" th:object="${site}"
		method="post" enctype="multipart/form-data">
		<div class="vehicle-grid">
			<div class="form-group-edit">
				<label for="name">Name</label>
				<input type="text" id="name" th:field="*{name}" placeholder="Site name">
			</div>

			<div class="form-group-edit">
				<label for="city">City</label>
				<input type="text" id="city" th:field="*{city}" placeholder="City">
			</div>

			<div class="form-group-edit">
				<label for="address">Address</label>
				<input type="text" id="address" th:field="*{address}" placeholder="Address">
			</div>

			<div class="form-group-edit">
				<label for="postalCode">Postal Code</label>
				<input type="number" id="postalCode" th:field="*{postalCode}" placeholder="Postal Code">
			</div>

			<div class="form-group-edit">
				<label for="phone">Phone</label>
				<input type="text" id="phone" th:field="*{phone}" placeholder="Phone">
			</div>

			<div class="form-group-edit">
				<label for="email">Email</label>
				<input type="email" id="email" th:field="*{email}" placeholder="Email">
			</div>

			<div class="form-group-edit">
				<label for="file">Site Photo</label>
				<input type="file" id="file" name="file" accept="image/*">
			</div>


		</div>

		<button type="submit">Edit Site</button>
	</form>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
