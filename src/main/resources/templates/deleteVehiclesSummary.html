<!DOCTYPE html>
<html>

<head>
	<title>Delete Vehicles</title>
	<link rel="stylesheet" href="/css/style.css?v=1">
</head>

<body>
	<div class="deletion-summary">
		<h2>Selected Vehicles:</h2>
		<ul class="vehicle-list">
			<li th:each="v : ${vehicles}" th:text="${v.brand + ' ' + v.model}"></li>
		</ul>

		<div class="button-group">
			<form action="/administrator/deleteVehiclesWithRentals" method="post">
				<div th:each="v : ${vehicles}">
					<input type="hidden" name="vehicleIds" th:value="${v.id}" />
				</div>
				<button type="submit" class="btn btn-danger">Delete vehicles and also rentals</button>
			</form>

			<form action="/administrator/deleteVehiclesOnly" method="post">
				<div th:each="v : ${vehicles}">
					<input type="hidden" name="vehicleIds" th:value="${v.id}" />
				</div>
				<button type="submit" class="btn btn-warning">Delete only selected vehicles</button>
			</form>
		</div>
	</div>
</body>

</html>
