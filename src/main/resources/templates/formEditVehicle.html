<!DOCTYPE html>
<html>

<head>
  <title>Edit Vehicle</title>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<main>
        <div class="left-box">
            <img class="photo" th:if="${vehicle.vehiclePhoto}" th:src="@{'/vehiclePhoto/' + ${photo.id}}" />
            <h1 th:text="${vehicle.brand + ' ' + vehicle.model}">Brand Model</h1>
            <p><strong>Transmission: </strong><span th:text="${vehicle.transmission}"></span></p>
            <p><strong>Color: </strong><span th:text="${vehicle.color}"></span></p>
            <p><strong>Seats: </strong><span th:text="${vehicle.seats}"></span></p>
            <p><strong>Price: </strong><span th:text="${vehicle.price + ' €'}"></span></p>
            <p><strong>Site: </strong>
                <a th:href="@{/site/{id}(id=${vehicle.site.id})}">
                    <span th:text="${vehicle.site.name + ' - ' + vehicle.site.city}">Site Name - City</span>
                </a>
            </p>
        </div>
			
        <div class="right-box">
            <h1>Edit Vehicle</h1>

            <form th:action="@{/administrator/formEditVehicle/{id}(id=${vehicle.id})}" th:object="${vehicle}" method="post" enctype="multipart/form-data">
            
            <label>Edit Brand</label>
            <input type="text" th:field="*{brand}" placeholder="Brand vehicle">
            <br>
            <label>Edit Model</label>
            <input type="text" th:field="*{model}" placeholder="Model vehicle">
            <br>
            <label>Edit Transmission</label>
            <input type="text" th:field="*{transmission}" placeholder="Transmission type">
            <br>
            <label>Edit Color</label>
            <input type="text" th:field="*{color}" placeholder="Color vehicle">
            <br>
            <label>Edit Seats</label>
            <input type="number" th:field="*{seats}" placeholder="Number of seats" min="2" max ="9">
            <br>
            <label>Edit Price</label>
            <input type="number" th:field="*{price}" placeholder="Price vehicle (€)" step="1" min="0">
            <br>
            <label>Edit Site</label>
            <select th:field="*{site}">
                <option th:each="site : ${sites}" th:value="${site.id}" th:text="${site.name + ' - ' + site.city}">Site</option>
            </select>
            <br>
            <label>Edit Vehicle Photo</label>
            <input type="file" id="file" name="file" accept="image/*">
            <br>
            <button type="submit">Edit Vehicle</button>
            </form>
		</div>
	</main>
  
</body>

</html>
