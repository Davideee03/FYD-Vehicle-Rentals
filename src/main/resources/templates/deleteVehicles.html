<!DOCTYPE html>
<html>

<head>
	<title>Delete Vehicles</title>
</head>

<body>
	<h1>Select Vehicles to Eliminate:</h1>
	<form th:action="@{/administrator/confirmDeleteVehicles}" method="post">
		<div th:each="vehicle : ${vehicles}">
			<h1>
				<label>
					<input type="checkbox" name="vehicleIds" th:value="${vehicle.id}">

					<div>category: <span th:text="${vehicle.category}"></span></div>
					<div>brand: <span th:text="${vehicle.brand}"></span></div>
					<div>model: <span th:text="${vehicle.model}"></span></div>
					<div>transmission: <span th:text="${vehicle.transmission}"></span></div>
					<div>color: <span th:text="${vehicle.color}"></span></div>
					<div>seats: <span th:text="${vehicle.seats}"></span></div>
					<div>price: <span th:text="${vehicle.price}"></span></div>
				</label>
			</h1>
		</div>

		<button type="submit">Confirm Selected</button>
	</form>

</html>
