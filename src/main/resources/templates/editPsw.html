<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit Password</title>
	<link rel="stylesheet" href="/css/style.css?v=1">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container">
		<form th:action="@{/profile/modifyPassword}" method="post">
			<h2>Edit Password</h2>

			<p class="error-message" th:if="${msgError}" th:text="${msgError}"></p>

			<div>
				<label>Actual Password</label>
				<input type="password" name="oldPsw">
			</div>

			<div>
				<label>New Password</label>
				<input type="password" name="newPsw">
			</div>

			<div>
				<label>Confirm Password</label>
				<input type="password" name="confirmPsw">
			</div>

			<button type="submit">Save</button>
		</form>
	</div>

</body>

</html>
