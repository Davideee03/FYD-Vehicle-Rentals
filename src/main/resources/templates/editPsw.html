<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit Password</title>
	<link rel="stylesheet" href="/css/style.css?v=1">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>


	<p class="error-message" th:if="${msgError}" th:text="${msgError}"></p>

	<form th:action="@{/profile/modifyPassword}" method="post">
		<h2>Edit Password</h2>
		<div class="form-group">
			<label for="oldPsw">Actual Password</label>
			<input type="password" id="oldPsw" name="oldPsw" required />
		</div>

		<div class="form-group">
			<label for="newPsw">New Password</label>
			<input type="password" id="newPsw" name="newPsw" required />
		</div>

		<div class="form-group">
			<label for="confirmPsw">Confirm Password</label>
			<input type="password" id="confirmPsw" name="confirmPsw" required />
		</div>

		<button type="submit">Save</button>
	</form>

</body>

</html>
