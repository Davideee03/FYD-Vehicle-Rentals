<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vehicles</title>

	<link rel="stylesheet" href="/css/style.css?v=1">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<h1 th:if="${#lists.isEmpty(vehicles)}">
		No vehicles are available for the selected period
	</h1>




	<div id="flex-container">
		<a class="flex-item" th:href="@{/vehicle/{id}(id=${vehicle.id})}" th:each="vehicle:${vehicles}">
			<img th:if="${vehicle.vehiclePhoto}" class="flex-image"
				th:src="@{'/vehiclePhoto/' + ${vehicle.vehiclePhoto.id}}" alt="Vehicle image" />
			<h1 th:text="${vehicle.brand + ' ' + vehicle.model}"></h1>
			<p th:text="'Seats: ' + ${vehicle.seats}"></p>
			<p th:text="'Price per day: €' + ${vehicle.price}"></p>
		</a>
	</div>
