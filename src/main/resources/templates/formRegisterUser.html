<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<title>FYD - SIGN UP</title>
	<link rel="stylesheet" href="/css/style.css?v=1">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="login-page">

		<div class="login-container">
			<main class="login-form">
				<form th:action="@{/register}" method="POST">
					<h1 class="login-title">Sign Up</h1>

					<p class="error-message" th:if="${passwordError}" th:text="${passwordError}"></p>

					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" th:field="${credentials.username}" name="username" required>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" required>
					</div>

					<div class="form-group">
						<label for="confirmPassword">Confirm Password</label>
						<input type="password" id="confirmPassword" name="confirmPassword" required>
					</div>

					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" th:field="${user.name}" name="name" required>
					</div>

					<div class="form-group">
						<label for="surname">Surname</label>
						<input type="text" id="surname" th:field="${user.surname}" name="surname" required>
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" th:field="${user.email}" name="email" required>
					</div>

					<button type="submit">Sign Up</button>

					<p class="login-footer">Â© FYD Rentals</p>
				</form>
			</main>
		</div>
	</div>
</body>

</html>
